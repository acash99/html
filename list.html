<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List types</title>
</head>
<body>
    <h3>unordered list</h3>
        <ul style="list-style-type: disc">
            <li>Coffee</li>
            <li>Milk
                <ul style="list-style-type: disc">
                    <li>Amul</li>
                    <li>Nestle</li>
                </ul>
            </li>
            <li>Tea</li>
        </ul>  
    <h3>ordered list</h3>
        <ol type="1">
                <li>Coffee</li>
                <li>Milk</li>
                <li>Tea</li>
        </ol>
    <h3>description list</h3>
        <dl>
            <dt>White</dt>
            <dd>White stands for peace.</dd>
        </dl>
</body>
</html>
