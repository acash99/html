<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>q,address,bdo tag example</title>
</head>
<body>
    <p>This is quotation paragraph : <q>yo mero quotation</q></p>
    <address>
        Written by Singh <br>
        visit us at <br> 
        Example.com <br>
        Box 564 , Mohali <br>
        Chandigarh <br>
    </address>
    <bdo dir="rtl">This is bdo tag</bdo>
    <bdo dir="ltr">This is bdo tag</bdo>
    
</body>
</html>
