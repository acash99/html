<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1><b>This is bold text</b></h1>
    <h1><i>This is italic text</i></h1>
    <h1><em>This is emphasized text</em></h1>
    <h1><small>This is small text</small></h1>
    <h1><mark>This is Highlighted text</mark></h1>
    <h1><del>This is deleted text</del></h1>
    <h1><sub>This is subscripted text</sub>HELLO</h1>
    <h1><sup>This is superscripted text</sup>HELLO</h1>
    <h1><cite>This is cite tag</cite></h1>
    <h1><code>This is code tag</code></h1>
    <h1><kbd>This is kbd (keyboard) tag</kbd></h1>
    <h1><strong>This is strong tag</strong></h1>
</body>
</html>
